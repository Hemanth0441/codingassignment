    <form id="surveyForm">
        <div>
			<h2>Customer Survey Form</h2>

        <div class="form-container">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" id="firstName" placeholder="Enter your first name">
			</div>
			<div class="form-group">

          <select id="country">

          </select>
        </div>

        <div class="form-group1  ">

			</div>

        </div>
