<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Simple Calculator</title>
 <style>
 body {
 display: flex;
 align-items: center;
 justify-content: center;
 height: 100vh;
 margin: 0;
 font-family: Arial, sans-serif;
 background-color: gray;
 }

 #calculator {
 text-align: center;
 background-color: black;
 height: 292px;
 }

 input {
 border: 1px solid rgba(128, 128, 128, 0.742);
 font-size: 18px;
 width: 100%;
 height: 50px;
 padding-left: 8px;
 }
 input:focus {
 outline: none;
 }
 .button1 {
 width: 100%;
 height: 60px;
 background-color: black;
 color: white;
 border: none;
 font-size: 18px;
 cursor: pointer;
 }
 .button3 {
 width: 100%;
 height: 60px;
 background-color: rgb(103 100 100);
 color: white;
 border: none;
 font-size: 18px;
 cursor: pointer;
 }
 .button2 {
 width: 100%;
 height: 53px;
 font-size: 18px;
 cursor: pointer;
 border: none;
 background-color: #20d79e;
 }
 .flex1{
 display: flex;
 }
.grid{
 display: grid;
 grid-template-columns: 83% 17%;
}
.grid1{
 display: grid;
 grid-template-columns: 33% 33% 33%;
}
 </style>
</head>
<body>
<div id="calculator">
 <div class="grid">
 <div>
 <input id="display" type="text" >
 <div class="grid1">
 <button class="button1" onclick="appendToDisplay('9')">9</button>
 <button class="button1" onclick="appendToDisplay('8')">8</button>
 <button class="button1" onclick="appendToDisplay('7')">7</button>
 <button class="button1" onclick="appendToDisplay('4')">4</button>
 <button class="button1" onclick="appendToDisplay('5')">5</button>
 <button class="button1" onclick="appendToDisplay('6')">6</button>
 <button class="button1" onclick="appendToDisplay('1')">1</button>
 <button class="button1" onclick="appendToDisplay('2')">2</button>
 <button class="button1" onclick="appendToDisplay('3')">3</button>
 <button class="button1" onclick="appendToDisplay('.')">.</button>
 <button class="button1" onclick="appendToDisplay('0')">0</button>
 <button class="button1" onclick="calculate()">=</button>
 </div>
 </div>
 <div>
 <button class="button2" onclick="clearDisplay()">AC</button>
 <button class="button3" onclick="appendToDisplay('+')">+</button>
 <button class="button3" onclick="appendToDisplay('-')">-</button>
 <button class="button3" onclick="appendToDisplay('/')">รท</button>
 <button class="button3" onclick="appendToDisplay('')"></button>
 </div>
 </div>
 <br>
 <br>
 <br>
 <br>
</div>
<script>
 const inputField = document.getElementById('display');
 inputField.addEventListener('input', function (event) {
 // Get the current input value
 const currentValue = inputField.value;
 // Use a regular expression to check for non-numeric characters
 const numericValue = currentValue.replace(/[^0-9 +\-.*/]/g, '');
 // Update the input field with the numeric value
 inputField.value = numericValue;
 });
 function appendToDisplay(value) {
 const display = document.getElementById('display');
 display.value += value;
 }
 function clearDisplay() {
 document.getElementById('display').value = '';
 }
 function calculate() {
 const display = document.getElementById('display');
 try {
 display.value = eval(display.value);
 } catch (error) {
 display.value = 'Error';
 }
 }
</script>
</body>
</html>
